<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas Médicas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Agendamento de Consultas Médicas</h1>
        <div class="form-group">
            <label for="specialty">Escolha a especialidade clínica:</label>
            <select id="specialty">
                <option value="">Selecione...</option>
                <option value="cardiologia">Cardiologia</option>
                <option value="dermatologia">Dermatologia</option>
                <option value="pediatria">Pediatria</option>
                <option value="ortopedia">Ortopedia</option>
                <option value="otorinoLaringologia">OtorinoLaringologia</option>
                <option value="neurologia">Neurologia</option>
                <option value="clinicoGeral">Clinico Geral</option>

            </select>
        </div>
        <div class="form-group" id="location-group" style="display: none;">
            <label for="location">Escolha o local:</label>
            <select id="location">
                <option value="">Selecione...</option>
            </select>
        </div>
        <div class="form-group" id="schedule-group" style="display: none;">
            <label for="schedule">Escolha a data e horário:</label>
            <select id="schedule">
                <option value="">Selecione...</option>
            </select>
        </div>
        <button id="book-appointment" onclick="saveData(); navigateToConfirmacao('confirmacao.html')"
            style="display: none;">Marcar
            Consulta</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
